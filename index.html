<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>my skill web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
       <section class="container my-5 d-flex align-items-center flex-column  justify-content-center">
        <h2 class="mb-3">MY SKILL</h2>
        <div class="row row-cols-lg-1 row-cols-md-1 row-cols-sm-1 row-cols-1 g-5">
        <div class="html col">
         <h4 class="html"> HTML</h4>
          <div class="relative">
            <span class="h6 possition  bg-danger-skill text-white rounded p-1">97%</span>
          </div>
            <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="97" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-success-skill" style="width: 97%">
                </div>
              </div>
        </div>
         <div class="css col">
          <h4 class="text-info"> CSS</h4>
          <div class="relative1">
            <span class="h6 possition  bg-info text-white rounded p-1">94%</span>
          </div>
            <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-info text-dark" style="width: 94%">
                </div>
              </div>
         </div>
         <div class="bootstrap col">
          <h4 class="bt"> BOOTSTRAP</h4>
          <div class="relative2">
            <span class="h6 possition  bg-bootstrap text-white rounded p-1">85%</span>
          </div>
            <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-warning-bootstrap text-dark" style="width: 85%"></div>
              </div>
         </div>
          <div class="js col">
          <h4 class="text-warning">JAVASCRIPT </h4>
            <div class="relative3">
              <span class="h6 possition  bg-warning text-white rounded p-1">60%</span>
            </div>
            <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-warning" style="width: 60%"></div>
              </div>
          </div>
          <div class="py col">
            <h4 class="text-primary"> PYTHON</h4>
            <div class="relative3">
              <span class="h6 possition  bg-primary text-white rounded p-1">60%</span>
            </div>
            <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-primary" style="width: 60%"></div>
              </div>
          </div>
        </div>
       </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
